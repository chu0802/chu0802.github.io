<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Editor</h1>
        <div id="resumeOutput" class="resume-output">
            <h2>Resume</h2>
            <p><strong>Name:</strong> <span id="fullName" class="editable" contenteditable="true">John Doe</span></p>
            <p><strong>Email:</strong> <span id="email" class="editable" contenteditable="true">john@example.com</span></p>
            <h3>Education</h3>
            <p id="education" class="editable" contenteditable="true">Bachelor's Degree in Computer Science</p>
            <h3>Work Experience</h3>
            <p id="experience" class="editable" contenteditable="true">Software Developer at XYZ Company</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
